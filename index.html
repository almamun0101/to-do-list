<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <style>
    .list-style{
      border:3px solid #82a1ff;
      width: 400px;
      font-size: 22px;
      font-weight: 600;
      border-radius: 20px;
      background: #bee3f8;
      margin: 20px auto;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
    }

    .list-done{
      text-decoration: line-through;
      border: 3px solid red;
      font-weight: 100;
    }

  </style>
</head>
<body>
  <header class=" text-center p-10 font-extrabold bg-amber-200">
    <h1 class="p-5 text-3xl text-blue-400">
      To Do List 
    </h1>
    <input id="input_value" type="text" autocapitalize="on" class="border-2 p-3 font-medium w-120 rounded-2xl bg-white border-transparent focus:outline-0" placeholder="Create List Here">

  </header>

  <ul id="list" class="text-center mt-6">
    <li class="list-style list-done">
      <span>Food</span>
      <span>X</span>
    </li>
  </ul>

<script src="./src/script.js">

</script>
</body>
</html>
