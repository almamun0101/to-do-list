<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./src/output.css" rel="stylesheet">
  <link href="./src/style.css" rel="stylesheet">
</head>

<body>
  <header class=" text-center p-10 font-extrabold bg-amber-200">
    <h1 class="p-5 text-3xl text-blue-400">
      To Do List
    </h1>
    <input id="input_value" type="text" autocapitalize="on"
      class="border-2 p-3 font-medium w-120 rounded-2xl bg-white border-transparent focus:outline-0"
      placeholder="Create List Here">

      <div class="counts flex text-center mx-auto justify-center gap-20 pt-5 text-2xl text-gray-600">
        <h3><span id="count_list">0</span> List</h3>
        <h3>
          <span id="count_done">0</span> Complete</h3>
        <h3>
          <span id="count_left">0</span> 
          Left
        </h3>
      </div>
  </header>

  <ul id="list" class="text-center mt-6">

  </ul>

  

  <script src="./src/script.js">

  </script>
</body>

</html>
